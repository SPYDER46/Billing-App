<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savithiri Shop Billing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid justify-content-between">
      <span class="navbar-brand mb-0 h1">ğŸ›’ Savithiri Shop Billing</span>
      <span class="text-white" id="dateTime"></span>
    </div>
  </nav>

  <div class="container">

    <!-- Create Bill -->
    <div class="card shadow p-3 mb-4">
      <h4>Create Bill</h4>
      <div class="mb-3">
        <label class="form-label">Customer Name:</label>
        <input id="customerName" type="text" class="form-control" placeholder="Enter customer name" required>
      </div>

      <h5>Products</h5>
      <div id="itemsContainer" class="mb-2"></div>
      <button id="addItemBtn" class="btn btn-sm btn-info mb-3">+ Add Product</button>

      <div class="d-flex justify-content-between align-items-center">
        <h5>Total: â‚¹<span id="grandTotal">0.00</span></h5>
      </div>

      <div class="mb-3">
        <label class="form-label">Paid Amount:</label>
        <input id="paidAmount" type="number" class="form-control" value="0">
      </div>

      <div class="d-flex gap-2">
        <button id="saveBillBtn" class="btn btn-success">ğŸ’¾ Save Bill</button>
        <button id="printBillBtn" class="btn btn-warning">ğŸ–¨ï¸ Print</button>
      </div>
    </div>

    <!-- Saved Bills -->
    <div class="card shadow p-3">
      <h4>Saved Bills</h4>
      <div id="savedBills" class="mt-3"></div>
    </div>
  </div>

  <!-- Hidden printable section -->
  <div id="printSection" style="display:none;"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
